---
kind: PartKind
spec:
  name: PushButton
  model: clicky-button
  actions:
    - name: click # click is special in the sense that the UI triggers it on-click
      args:
        - name: player
          type: address
  state:
    - name: pressed
      type: uint64
    - name: last_pressed_by
      type: address
  logic:
    - when:
        kind: action
        name: click
      do:
        - kind: setstate
          name: last_pressed_by
          value:
            kind: trigger
            name: player
        - kind: incstate
          name: pressed
---
kind: Part
spec:
  name: PushButton
  location: [-2, 2, 0]
